<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Test - Streaming Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .chat-container {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            background: #f9f9f9;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }
        
        .typing-indicator {
            display: inline-block;
            color: #999;
            font-style: italic;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 14px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .endpoint-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        
        .endpoint-selector label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .endpoint-selector input[type="radio"] {
            margin: 0;
        }
        
        .endpoint-selector input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }
        
        .endpoint-selector label:hover {
            border-color: #667eea;
        }
        
        .endpoint-selector input[type="radio"]:checked ~ label {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¬ Chat API Test</h1>
        <p class="subtitle">Test the streaming chat API with mock responses</p>
        
        <div class="endpoint-selector">
            <label>
                <input type="radio" name="endpoint" value="sse" checked>
                <span>Server-Sent Events (SSE)</span>
            </label>
            <label>
                <input type="radio" name="endpoint" value="text">
                <span>Plain Text Stream</span>
            </label>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                ðŸ‘‹ Hello! Ask me anything. Try: "What is Section 80C?" or "How do I request time off?"
            </div>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                id="queryInput" 
                placeholder="Type your question here..."
                onkeypress="if(event.key === 'Enter') sendMessage()"
            >
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';
        let currentAbortController = null;

        function addMessage(text, isUser = false) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${isError ? 'error' : 'success'}`;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        async function sendMessage() {
            const input = document.getElementById('queryInput');
            const button = document.getElementById('sendButton');
            const query = input.value.trim();
            
            if (!query) return;
            
            // Cancel any ongoing request
            if (currentAbortController) {
                currentAbortController.abort();
            }
            
            // Add user message
            addMessage(query, true);
            input.value = '';
            button.disabled = true;
            
            // Get selected endpoint
            const endpoint = document.querySelector('input[name="endpoint"]:checked').value;
            const url = endpoint === 'sse' 
                ? `${API_BASE_URL}/api/chat`
                : `${API_BASE_URL}/api/chat/text`;
            
            try {
                if (endpoint === 'sse') {
                    await streamSSE(url, query);
                } else {
                    await streamText(url, query);
                }
                showStatus('Response received successfully');
            } catch (error) {
                if (error.name !== 'AbortError') {
                    addMessage(`Error: ${error.message}`, false);
                    showStatus('Error occurred', true);
                }
            } finally {
                button.disabled = false;
            }
        }

        async function streamSSE(url, query) {
            currentAbortController = new AbortController();
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
                signal: currentAbortController.signal
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';
            let botMessageDiv = null;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split('\n');
                buffer = lines.pop(); // Keep incomplete line in buffer

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.substring(6).trim();
                        
                        if (data === '[DONE]') {
                            return;
                        }
                        
                        if (!botMessageDiv) {
                            botMessageDiv = document.createElement('div');
                            botMessageDiv.className = 'message bot-message';
                            document.getElementById('chatContainer').appendChild(botMessageDiv);
                        }
                        
                        botMessageDiv.textContent += data;
                        document.getElementById('chatContainer').scrollTop = 
                            document.getElementById('chatContainer').scrollHeight;
                    } else if (line.startsWith('event: ')) {
                        const event = line.substring(7).trim();
                        if (event === 'done' || event === 'error') {
                            return;
                        }
                    }
                }
            }
        }

        async function streamText(url, query) {
            currentAbortController = new AbortController();
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query }),
                signal: currentAbortController.signal
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let botMessageDiv = null;

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                
                if (!botMessageDiv) {
                    botMessageDiv = document.createElement('div');
                    botMessageDiv.className = 'message bot-message';
                    document.getElementById('chatContainer').appendChild(botMessageDiv);
                }
                
                botMessageDiv.textContent += chunk;
                document.getElementById('chatContainer').scrollTop = 
                    document.getElementById('chatContainer').scrollHeight;
            }
        }
    </script>
</body>
</html>
